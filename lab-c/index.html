<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Puzzle</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>

<body>
    <div id="controls" class="controls">
        <div id="map" class="map"></div>
        <div class="container">
            <!-- 16 grid items -->
            <div class="puzzle-drop-area" data-index="1"></div>
            <div class="puzzle-drop-area" data-index="2"></div>
            <div class="puzzle-drop-area" data-index="3"></div>
            <div class="puzzle-drop-area" data-index="4"></div>
            <div class="puzzle-drop-area" data-index="5"></div>
            <div class="puzzle-drop-area" data-index="6"></div>
            <div class="puzzle-drop-area" data-index="7"></div>
            <div class="puzzle-drop-area" data-index="8"></div>
            <div class="puzzle-drop-area" data-index="9"></div>
            <div class="puzzle-drop-area" data-index="10"></div>
            <div class="puzzle-drop-area" data-index="11"></div>
            <div class="puzzle-drop-area" data-index="12"></div>
            <div class="puzzle-drop-area" data-index="13"></div>
            <div class="puzzle-drop-area" data-index="14"></div>
            <div class="puzzle-drop-area" data-index="15"></div>
            <div class="puzzle-drop-area" data-index="16"></div>
        </div>
    </div>
    <div id="map-controls">
        <button id="myLocationButton">Moja lokalizacja</button>
        <button id="saveButton">Pobierz mapÄ™</button>
    </div>
    <div id="map-puzzle-container" class="map-puzzle-container"></div>
    <br>
    <canvas id="fullMapCanvas"></canvas>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-image@0.4.0/leaflet-image.js"></script>
    <script src="script.js"></script>
</body>

</html>
